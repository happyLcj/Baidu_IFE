<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Task15</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
  </ul>
  <button id="sort-btn">排序</button>
<script type="text/javascript">
function getData(){
  var data=new Array();
  var ul=document.getElementById("source");
  var li=ul.getElementsByTagName("li");
  for(var i=0;i<li.length;i++){
    data[i]=[li[i].innerHTML.slice(0,2),li[i].getElementsByTagName("b")[0].innerHTML];
  }
  return data;
}
function sortNum(a,b){
  return b[1]-a[1];
}
function sortAqiData(data){
  data.sort(sortNum);
  return data;
}
function render(data){
  var ul=document.getElementById("resort");
  ul.innerHTML="";     //清空
  for(var i=0;i<data.length;i++){
    var li=document.createElement("li");
    li.innerHTML="第"+(i+1)+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b>";
    ul.appendChild(li);
  }
}
function btnHandle(){
  var aqiData=getData();
  aqiData=sortAqiData(aqiData);
  render(aqiData);
}
function init(){
  var btn=document.getElementById("sort-btn");
  btn.onclick=btnHandle;
}
init();
</script>
</body>
</html>
