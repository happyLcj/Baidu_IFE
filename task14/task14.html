<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Task14</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  </ul>
<script type="text/javascript">
var aqiData = [
  ["北京",90],
  ["上海",50],
  ["福州",10],
  ["广州",50],
  ["成都",90],
  ["西安",100]
];
function sortNum(a,b){
  return b[1]-a[1];
}
(function (){
  var ui=document.getElementById("aqi-list");
  aqiData.sort(sortNum);
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>=60)
      document.write("<li>第"+(i+1)+"名："+aqiData[i][0]+"&nbsp;&nbsp;"+aqiData[i][1]);
    else
      break;
  }
})();
</script>
</body>
</html>
